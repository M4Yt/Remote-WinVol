<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Volume</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="vertical">
            <input id="volume" type="range" min="0" max="100" step="1" class="custom">
        </div>
        <div id="mediakeys">
            <div id="playpause">Play / Pause</div>
            <div id="stop">Stop</div>
            <div id="prev">Prev. Track</div>
            <div id="next">Next Track</div>
        </div>
        <!-- Modals -->
        <div id="connection-error" class="modal">
            <div class="modal-content">
                <h2>Connection failed!</h2>
                <button id="reconnect">Retry</button>
            </div>
        </div>
        <script src="script.js" charset="utf-8"></script>
    </body>
</html>
